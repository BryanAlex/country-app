<h2>Por Region</h2>
<hr>

<div class="row">
    <div class="col text-center">
        <!-- Search-Box -->
        <!-- <shared-search-box (onDebounce)="searchByRegion($event)" placeholder="Buscar por region"></shared-search-box> -->

    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <countries-country-table [countries]="countries"></countries-country-table>

</div>
